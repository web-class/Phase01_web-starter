<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>07 Box Model</title>
  <link rel="stylesheet" href="./07_box_model.css">
</head>
<body>
  <!-- (1) box model -->
  <div class="margin">margin</div>
  <br>
  <div class="padding">padding</div>
  <br>
  <div class="border">border</div>
  <br>

  <!-- (2) shortend -->
  <div class="margin-shorthand-1">margin-shorthand-1</div>
  <div class="margin-shorthand-2">margin-shorthand-2</div>
  <div class="margin-shorthand-3">margin-shorthand-3</div>
  <div class="margin-shorthand-4">margin-shorthand-4</div>
  <div class="padding-shorthand-1">padding-shorthand-1</div>
  <div class="padding-shorthand-2">padding-shorthand-2</div>
  <div class="padding-shorthand-3">padding-shorthand-3</div>
  <div class="padding-shorthand-4">padding-shorthand-4</div>
  <div class="border-shorthand">border-shorthand</div>
  <br>

  <!-- (3) margin을 이용한 정렬 -->
  <div class="align-left">align-left</div>
  <div class="align-center">align-center</div>
  <div class="align-right">align-right</div>
  <br>

  <!-- (4) box sizing -->
  <div class="box-sizing border-box">border-box</div>
  <div class="box-sizing content-box">content-box</div>
</body>
</html>
