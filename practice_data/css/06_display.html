<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>06 Display</title>
  <link rel="stylesheet" href="./06_display.css">
</head>
<body>
  <!-- (1) display 속성 -->
  <div class="d-block">display: block;</div>
  <div class="d-inline">display: inline;</div>
  <div class="d-inline-block">display: inline-block;</div>
  <div class="d-none">display: none;</div>
  <br>

  <!-- (2) visibility 속성 -->
  <div class="v-visible">visibility: visible;</div>
  <div class="v-hidden">visibility: hidden;</div>
  <br>

  <!-- (3) opacity 속성 -->
  <div class="o-lower">opacity: 0.2;</div>
  <div class="o-upper">opacity: 0.8;</div>
</body>
</html>
