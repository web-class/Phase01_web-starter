<!DOCTYPE html> <!-- 현재 웹 페이지가 HTML5 문서임을 인식하게 해줌 -->
<!-- 
  모든 HTML 페이지의 루트 요소(최상위 요소)는 html 태그
  lang 속성으로 구글과 같은 검색 엔진이 해당 웹 페이지가 어떤 언어로 만들어졌는데 쉽게 인식
  실제 웹 브라우저가 동작하는 데 어떠한 영향도 끼치지 않음
  전 세계적인 네트워크 구축을 위해서는 lang 속성을 입력하는 것이 좋음
  앞으로 우리는 html 페이지를 만들면 en을 ko로 바꾸는 습관을 길들이자.
-->
<html lang="ko">
<!--
  head 태그는 문서 제목, 문자코드(인코딩 방식)와 같이 해당 문서의 정보를 담고 있음
  브라우저 화면 상에서는 나타나지 않는다.
 -->
<head>
  <!-- 
    meta 태그로 웹 페이지의 저작자, 문자 인코딩 방식, 문서 내용 등 다양한 메타 데이터를 표현
    메타 데이터는 name과 content의 속성 쌍으로 구성
   -->
  <!-- 
    문자 인코딩 방식(주로 UTF-8 방식을 이용)
    사실 meta 태그는 생략해도 되지만 다양한 브라우저 환경에서 UTF-8로 처리하기 위해 그대로 두는 것이 좋음
    (물론 HTML 파일, CSS 파일이 UTF-8로 저장되어 있어야 함)
  -->
  <meta charset="UTF-8">
  <!-- 
    브라우저 상에 웹 페이지를 표현하는데 어떤 사이즈로 표시될 지 결정
    content="width=device-width => 접속하는 디바이스의 너비에 맞게 자동 조정
    initial-scale=1.0 => 페이지가 처음 로드될 때 줌 레벨을 조정(1보다 크면 확대, 작으면 축소)
   -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--
    title 태그 : HTML 페이지의 제목을 작성
    title 태그는 head 태그 안에서만 작성해야 한다.
   -->
  <title>01 HTML 기본 구조</title>
</head>
<!-- 
  body 태그 안에 작성된 내용이 실제 브라우저 화면에 나타나는 정보
  body 태그 안에 자바스크립트 코드를 포함할 수 있다.
  참고로 head 태그와 body 태그 사이에는 아무 것도 들어갈 수 없다.
 -->
<body>
  <!-- 안 좋은 케이스 -->
  <button disabled=true>버튼 비활성화</button>
  <button disabled=false>버튼 활성화</button>

  <!-- 좋은 케이스 -->
  <button disabled>버튼 비활성화</button>
  <button>버튼 활성화</button>
</body>
</html>
