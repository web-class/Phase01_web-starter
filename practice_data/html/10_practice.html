<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10 Practice</title>
  <link rel="stylesheet" href="styles/10.css">
</head>
<body>
  <div id="app">
    <!-- 회원 가입 양식을 만드시오. -->
    <header>
      <img src="./images/signup_title.png" alt="회원 가입 제목">
    </header>
    <small>*표는 필수 요소</small>
    <hr>
    <form action="#" class="signup-form">
      <article>
        <label for="user-id">아이디*</label>
        <input type="text" id="user-id" placeholder="아이디를 작성하세요.">
      </article>
      <article>
        <label for="password">패스워드</label>
        <input type="password" id="password" placeholder="비밀번호를 작성하세요.">
      </article>
      <article>
        <label for="username">이름</label>
        <input type="text" id="username">
      </article>
      <article>
        <label for="gender">성별</label>
        <input type="radio" name="gender">남성
        <input type="radio" name="gender">여성
      </article>
      <article>
        <label for="date">생년월일</label>
        <input type="date" id="date">
      </article>
      <article>
        <label for="route">알게 된 경로</label>
        <select name="route" id="route">
          <option value="1">지면 광고</option>
          <option value="2">온라인 사이트</option>
          <option value="3">SNS</option>
          <option value="4" disabled>기타</option>
        </select>
      </article>
      <article>
        <h2>참고사항</h2>
        <ul>
          <li>회원 가입시 아래 항목에 <strong>동의</strong>하는 것으로 간주됩니다.</li>
          <ul>
            <li>이용약관</li>
            <li>개인정보처리방침</li>
            <li>책임의 한계와 법적고지</li>
          </ul>
          <li>기타 문의 사항은 <a href="https://www.naver.com" target="_blank">(이곳)</a>을 클릭하세요.</li>
        </ul>
      </article>
      <button type="submit">가입하기</button>
    </form>
  </div>
  <script src="./10_practice.js"></script>
</body>
</html>
