<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04 HTML 기본 Tag들</title>
</head>
<body>
  <!-- 1. Heading Tag -->
  <!-- h1 ~ h6 태그가 있다. -->
  <div>
    <h1>오늘의 도서</h1>
    <h2>베스트셀러</h2>
    <div>책1, 책2</div>
    <h2>신간도서</h2>
    <div>책1, 책2</div>
  </div>
  
  <!-- 2. a variety of tags -->
  <b>그냥 단순히 굵게</b>
  <strong>이 단어가 중요한 의미이므로 굵게 해줄 때(의미부여)</strong>
  <i>기울임</i>
  <em>의미부여해서 기울임(ex. 인용구)</em>
  <mark>형광펜</mark>
  <br> <!-- br 태그: enter 효과 -->
  <del>취소선</del>
  <ins>밑줄</ins>
  2<sup>윗첨자</sup> <!-- sup 태그: 윗첨자 -->
  2<sub>아랫첨자</sub> <!-- sub 태그: 아랫첨자 -->
  <br>
  <!-- p 태그: 한 문단을 표시할 때(paragraph의 약자임) -->
  <p>문단1 - 서론</p>
  <p>문단2 - 본론</p>
  <p>문단3 - 결론</p>
  <!-- pre 태그: 내가 작성한 그대로 표시 -->
  <pre>
    안녕하세요.
    저는 wally입니다.
                  모두모두 화이팅!
  </pre>
  <q>큰 따옴표</q>
  <blockquote>인용문, 명언, 중요한 멘트, 주의사항 같이 들여쓰기 할 때</blockquote>
  <small>작은 글자</small>
  <hr>
</body>
</html>
