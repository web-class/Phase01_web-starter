<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03 Semantic</title>
</head>
<body>
  <!-- non-semantic tag : div, span, a 등등 -->
  <!-- 시맨틱 태그는 여러 번 써도 상관없다. -->
  <!-- 개발할 때 주로 non-semantic tag 들을 많이 쓸 것이다. -->
  <header>[헤더]</header>
  <nav>&lt;네비게이션 바&gt;</nav>
  <section>
    <article>아티클1</article>
    <article>아티클2</article>
  </section>
  <aside>변두리 영역</aside>
  <footer>푸터</footer>
</body>
</html>
